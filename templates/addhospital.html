{% extends "layout.html" %}

{% block body %}

	<header id="main-header">
		<h1>Health Insurance Company</h1>
	</header>

	<form class="info-form" action="/store_hospital" method="POST">

		<div class="form-header">
			<h1>Add Hospital</h1>
			
		</div>

		<div class="form-body">
			<div class="form-group">
				<label class="form-label">Hospital Name</label>
				<input class="form-input" type="text" name="hospital_name" placeholder="enter hospital name" required="1">
				
			</div>

			<div class="float-group">
		    	<div class="form-group left">
		    		<label class="form-label">City</label>
					<input class="form-input" type="text" name="city" placeholder="enter hospital city" required="1" >
		    	</div>

		    	<div class="form-group right">
		    		<label class="form-label">street</label>
					<input class="form-input" type="text" name="street" placeholder="enter hospital street" required="1">
		    	</div>
			</div>

			<div class="form-group">

				<label class="form-label">Plan Type:</label>
						<br>
						<label class="form-label">Basic</label>
						<input type="checkbox" name="basic" value="1">
					
						<label class="form-label">Premium</label>
						<input type="checkbox" name="premium" value="2">
					
						<label class="form-label">Golden</label>
						<input type="checkbox" name="gold" value="3">
					
			</div>

		</div>

		<div class="form-footer">
			<button type="submit" class="enter" onclick="alert('hospital has been added successfully!')">Add</button>
			
		</div>
		
	</form>

{% endblock %}
